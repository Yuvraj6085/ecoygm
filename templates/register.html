<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register | EcoYugam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emerald: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-emerald-700">Admin Registration</h2>

    <!-- Flask Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-center text-sm
                        {% if category == 'success' %}bg-green-100 text-green-700
                        {% elif category == 'error' %}bg-red-100 text-red-700
                        {% elif category == 'warning' %}bg-yellow-100 text-yellow-700
                        {% else %}bg-blue-100 text-blue-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form id="registrationForm" action="{{ url_for('register') }}" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <input type="email" name="email" placeholder="Email Address" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <input type="password" name="password" placeholder="Password" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <input type="password" name="confirm" placeholder="Confirm Password" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">

      <button type="submit" 
              class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
        Register & Send OTP
      </button>
    </form>

    <p class="text-center text-sm mt-4 text-slate-600">
      Already registered?
      <a href="{{ url_for('login') }}" class="text-emerald-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
