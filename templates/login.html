<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | EcoYugam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-emerald-700">Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded-lg text-center text-sm
                        {% if category == 'success' %}bg-green-100 text-green-700
                        {% elif category == 'error' %}bg-red-100 text-red-700
                        {% elif category == 'warning' %}bg-yellow-100 text-yellow-700
                        {% else %}bg-blue-100 text-blue-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <input type="password" name="password" placeholder="Password" required 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">

      <button type="submit" 
              class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700 transition">
        Login
      </button>
    </form>
  </div>
</body>
</html>
